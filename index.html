<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MusicPlayer</title>
</head>
<body>
    <div class="player-container">
        <div class="image-container">
            <img src="images/naRoja.webp" alt="na Roja nuvve"/>
        </div>
        <h2>Na Roja Nuvve</h2>
        <h3>Hesham Abdul Wahab, Manju Sri</h3>
        <audio src="songs/naRoja.mp3"></audio>
        <!-- progress -->
        <div class="progress-container">
            <div>
                <span id="starting-time">0:00</span>
                <span id="duration">1:02</span>
            </div>
            <div id="progress"></div>
        </div>
        <div class="player-container">
            <i class="fa-solid fa-backward" id="prev" title="prev"></i>
            <i class="fa-solid fa-play" id="play" title="play"></i>
            <i class="fa-solid fa-forward" id="next" title="next"></i> 

        </div>
    </div>
    <script src="https://kit.fontawesome.com/7bfe80aaa1.js" crossorigin="anonymous"></script>
</body>
</html>
